<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Client</title>
    <style>
        #chat {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="chat"></div>
    <input type="text" id="messageInput" placeholder="Enter message">
    <button onclick="sendMessage()">Send</button>

    <script>
        var ws = new WebSocket("ws://192.168.0.148:8000/ws");
        var myUsername;

        ws.onmessage = function(event) {
            var message = JSON.parse(event.data);
            if (message.username && !myUsername){
                myUsername = message.username;
                return;
            }
            displayMessage(message);
        };

        ws.onerror = function(event) {
            console.error("WebSocket error:", event);
        };

        function sendMessage() {
            var input = document.getElementById("messageInput");
            var message = {
                message: input.value // As of now we are using this to get message from UI
            };
            if (myUsername){
                message.username = myUsername;
            }
            ws.send(JSON.stringify(message));
            input.value = '';
        }

        function displayMessage(message) {
            var chat = document.getElementById("chat");
            var msgDiv = document.createElement("div");
            msgDiv.textContent = message.username + ": " + message.message;
            chat.appendChild(msgDiv);
            chat.scrollTop = chat.scrollHeight; // Scroll to bottom
        }
    </script>
</body>
</html>
